<script>

			if(calcFunc == "+"){

				return result;
				}
			if(calcFunc == "-"){
				var result = firstNumber - secondNumber;
				return result;
				firstNumber = result; 
			}
			if(calcFunc == "*"){
				if(!secondNumber){
					var result = firstNumber * firstNumber;
					return result;
				}
				else{
				var result = firstNumber * secondNumber; 
				return result;
				}
			}
			if(calcFunc == "/"){
				if(secondNumber == 0){
					alert("Invalid result, please enter a number that is not 0.");
				}
				else{
				var result = firstNumber / secondNumber;
				return result;
			}
			}
		});
		return firstNumber;
		});
});
